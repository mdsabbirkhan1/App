<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Esports Tournament</title>
    <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/gamar-421515.appspot.com/o/styles.css?alt=media&token=58fc7a76-e4be-4539-8ecd-905934316ccd">
</head>
<body>
    <div class="card">
        <h2>Welcome to Esports Tournament</h2>
        <p>You are successfully logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html"; // Logout হলে Login Page-এ যাবে
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
